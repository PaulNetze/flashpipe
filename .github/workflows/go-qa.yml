name: Build and Deploy (QA)

permissions:
  contents: read

on:
  workflow_dispatch:
  push:
    branches:
      - release
    paths-ignore:
      - "docs/**"
      - "licenses/**"
      - "*.md"
      - ".gitignore"
      - ".gitattributes"
      - ".gitattributes"
      - "LICENSE"
      - "NOTICE"

jobs:
  test_and_build_go:
    runs-on: ubuntu-latest
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"

      - name: Skip Tests
        run: |
          echo "⚠️ Skipping all tests - no credentials available"
          echo "Building binaries only..."

      - name: Build Go application
        run: go build -v -ldflags="-X 'github.com/engswee/flashpipe/internal/analytics.Host=$ANALYTICS_HOST' -X 'github.com/engswee/flashpipe/internal/analytics.SiteId=2' -X 'github.com/engswee/flashpipe/internal/analytics.ShowLogs=true'" -o output/ ./...
        env:
          CGO_ENABLED: 0
          ANALYTICS_HOST: ${{ secrets.ANALYTICS_HOST }}

      - name: Save output for Docker build
        uses: actions/cache/save@v4
        with:
          path: |
            build/*
            output/*
          key: ${{ github.sha }}

